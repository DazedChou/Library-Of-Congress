<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/searchstyle.css">
    <title>Library of Congress</title>


</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <h1 class="search-header my-1">Library of Congress Search Engine</h1>
<input id="searchTerm" type="text" class="form-control" placeholder="Enter a search term" aria-label="Enter a search term">
<div class="form-group">

    <select class="form-control" id="format-select" name="formats">
        <option disabled selected value="">Select a format...</option>
        <option value="maps">maps</option>
        <option value="audio">audio</option>
        <option value="photos">photos</option>
        <option value="manuscripts">manuscripts</option>
        <option value="newspapers">newspapers</option>
        <option value="film">film</option>
        <option value="music">music</option>
        <option value="websites">websites</option>
    </select>
</div>
                <div>
                    <button class="btn btn-block btn-success" id="submit" type="button">Search</button>
                </div>
                <div><button class="btn backBtn btn-success" type="button"><--Go Back</button></div>
            </div>

<div class="col-8">
<div class="row">
        <div class="col-12">
            <h3>Show results for </h3>
        </div>
</div>

<div class="row">
        <div class="results bg-primary text-white ml-3 mb-3 rounded"></div>
 </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/searchpage.js"></script>
</body>
</html>
