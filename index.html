<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Library of Congress search Engine</title>
</head>

<body>
    <div class="d-flex justify-content-center bg-dark vh-100 ">

        <section class="row vw-100 justify-content-center">

            <div class="col-10 col-md-6 col-lg-5">

                <form class="bg-light text-dark p-3 my-3 rounded">
                    <h3>Library of Congress Search Engine</h3>
                    <div class="form-group">
                        <input type="text" id="searchTerm" class="form-control" placeholder="Search!" required />
                    </div>
                    <div class="form-group">

                        <select class="form-control" id="format-select" name="formats">
                            <option disabled selected value="">Select a format...</option>
                            <option value="maps">maps</option>
                            <option value="audio">audio</option>
                            <option value="photos">photos</option>
                            <option value="manuscripts">manuscripts</option>
                            <option value="newspapers">newspapers</option>
                            <option value="film">film</option>
                            <option value="music">music</option>
                            <option value="websites">websites</option>
                        </select>
                    </div>
                    <button class="btn btn-block btn-success" id="submit">Search</button>
                </form>
            </div>

        </section>


    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="script.js"></script>
</html>
